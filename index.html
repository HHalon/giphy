<body>

<h4 class="text-center" style="color:black">Please click on a button to display 10 giphs and their rating, or add your own button with any search term you choose.</p><p>If there are less than 10 results for it, I will let you know.  Click on the picture to start/stop the animation.</h4>

<!-- This will be where the buttons are added and displayed. -->
<div id="buttonItems"></div>

<!-- This is the form to add a space-themed button to the array. -->
<form>
    <div class="row">
        <div class="col-md-3">
            <input type="text" id="giph-input" class="form-control" placeholder="Looking for a Giph?">
        </div>
        <input id="addGiphThing" type="submit" class="btn btn-success" value="Search">
        <!-- If there are any error messages, they will appear here -->
        <span id="entry" style="color: white; background: red"></span>
    </div>
</form>

<!-- This is where the ratings and images will be shown when the user clicks a movie button. --> 
<div id="ratings"></div>
